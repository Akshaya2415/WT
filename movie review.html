<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review</title>
    <style>
        img{
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
    <form> 
      <h2>Zindagina milegi Dobara Movie Review Form</h2>
      <img src="/Zindagina milegi dobara.jpeg" alt="Zindagina milegi dobara">
      <br><br>
      <label for="Name">Name of the movie
        <input type="text" placeholder="Movie name">
      </label>
      <br><br>
      <label for="Rating">Rating
        <select name="Rating" id="">Rating
          <option value="1">1/5</option>
          <option value="2">2/5</option>
          <option value="3">3/5</option>
          <option value="4">4/5</option>
          <option value="5">5/5</option>
        </select>
      </label>
      <br><br>
      <label for="Positives">Positive review
        <textarea name="review" id="review" rows="5" cols="30"></textarea>
      </label>
      <br><br>
      <label for="Negatives">Negative review
        <textarea name="review" id="review" rows="5" cols="30"></textarea>
      </label>
      <br><br>
      <button type="submit">Submit</button>
      
    </form>
</body>
</html>
